<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerElement">

    <title>Webshop</title>

</head>
<header th:replace="fragments/top_menu :: top_menuElement"></header>
<body>
    <div class="col-auto">

        <h1>Kategori</h1>

        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th hidden>Id</th>
                <th>Kategori</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Category : ${category}">
                <td hidden th:text="${Category.categoryId}"></td>
                <td th:text="${Category.categoryName}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/categories/details/' + ${Category.categoryId}}" role="button">Flere detaljer</a>
                    <a class="btn btn-primary" th:href="@{'/categories/update/' + ${Category.categoryId}}" role="button">Opdater</a>
                    <a class="btn btn-primary" th:href="@{'/categories/delete/' + ${Category.categoryId}}" role="button">Slet</a>
                </td>

            </tr>
            </tbody>
        </table>


    <!-- Check if errorMessage is not null and not empty
    <div th:if="${status}" th:utext="${status}" class="error"></div>
-->
    <a class="btn btn-primary" th:href="@{/categories/create}" role="button">Opret kategori</a>

</div>
<footer th:replace="fragments/footer :: footerElement"></footer>
</body>
</html>
