<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerElement">
    <title>Create</title>
</head>
<body>

    <form th:action="@{/categories/create}" th:object="${category}" method="post">
        <div class="col-auto">

            <input type=hidden th:field="*{categoryId}">

            <div class="col-md-6">
                <h1>Create Category</h1>
            </div>

            <div class="form-group col-md-6" >
                <label for="CategoryName">Kategori:</label>
                <input type="text" name="categoryName" id="CategoryName" class="form-control" placeholder="Kategori" th:field="*{categoryName}">
            </div>

            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Opret</button>
            </div>
        </div>
    </form>

<footer th:replace="fragments/footer :: footerElement"></footer>
</body>
</html>
