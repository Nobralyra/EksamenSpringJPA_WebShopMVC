<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerElement">

    <title>Webshop</title>

</head>
<body>
<div class="col-auto">

    <h1>Details</h1>

    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th hidden>Id</th>
            <th>Varenavn</th>
            <th>Virksomhed</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="Product : ${product}">
            <td hidden th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td hidden th:text="${product.company.companyId}"></td>
            <td th:text="${product.company.companyName}"></td>

            <td>
                <a class="btn btn-primary" th:href="@{'/companies/update/' + ${product.company.companyId}}" role="button">Opdater virksomhed</a>
            </td>

        </tr>
        </tbody>
    </table>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Virksomhedsbeskrivelse</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td hidden th:text="${product.companyDescription.companyDescriptionId}"></td>
            <td th:text="${product.companyDescription.descriptionCompany}"></td>

            <td>
                <a class="btn btn-primary" th:href="@{'/company_descriptions/update/' + ${product.companyDescription.companyDescriptionId}}" role="button">Opdater beskrivelse</a>
            </td>

        </tr>
        </tbody>
    </table>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Kategori</th>
            <th></th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr>
                <td th:text="${product.categories}"></td>

            <td>
                <a class="btn btn-primary" th:href="@{'/categories'}" role="button">GÃ¥ til kategorier</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" th:href="@{'/'}" role="button">Tilbage</a>

</div>
<footer th:replace="fragments/footer :: footerElement"></footer>
</body>
</html>
